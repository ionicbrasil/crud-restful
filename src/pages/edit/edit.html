<ion-header>
	<ion-navbar>
		<ion-title>{{isInsert ? 'Nova' : 'Editar'}} Postagem</ion-title>
		<ion-buttons right>
			<button ion-button icon-only (click)="save()" color="secondary" [disabled]="form.invalid"><ion-icon name="checkmark"></ion-icon></button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<form [formGroup]="form" (ngSubmit)="save()">
		<ion-list>
			<ion-item>
				<ion-label stacked>Titulo</ion-label> 
				<ion-input type="text" [(ngModel)]="post.title" formControlName="title"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked>Texto</ion-label> 
				<ion-input type="tel" [(ngModel)]="post.body" formControlName="body"></ion-input>
			</ion-item>
		</ion-list>
	</form>
</ion-content>
