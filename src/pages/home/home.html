<ion-header>
	<ion-navbar>
		<ion-title>Listagem</ion-title>
		<ion-buttons right>
			<button ion-button icon-only (click)="newPost()"><ion-icon name="add"></ion-icon></button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<button ion-item *ngFor="let p of posts" (click)="actionsPost(p)">
			{{ p.id }} - {{ p.title }}
		</button>  
	</ion-list>

	<ion-infinite-scroll (ionInfinite)="infinitePosts($event)">
		<ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>

</ion-content>
